                  <label for="fname"><b>Fornavn</b></label>

                  <label for="lname"><b>Etternavn</b></label>
                  <input type="text" id="lname" name="lastname" placeholder="Etternavnet ditt..">
            
                  <label for="subject"><b>Melding</b></label>
                  <textarea id="subject" name="subject" placeholder="Skriv her.." style="height:200px"></textarea>
              
                  <input type="submit" value="Send inn">
                </form>
            </div>
